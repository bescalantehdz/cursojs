<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Ejercicio DOM eventos y funciones</title>
	<script type="text/javascript" src="js/ejercicio_DOM.js"></script>
	<style type="text/css">
		
		.box{
			width: 200px;
			float: left;
			margin: 20px;
		}

		.dash{
			border:3px dashed black;
			height: 250px;
			padding-left:20px;
		}
	</style>
</head>
<body>
	<h1>Ejercicio DOM eventos y funciones</h1>	
    
   <div class="box">
		<form method="POST" id="formulario" onsubmit="return false;">

			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" id="nombre"><br><br>	

			<label for="apellidos">Apellidos</label>
			<input type="text" name="apellidos" id="apellidos"><br><br>

			<label for="edad">Edad</label>
			<input type="text" name="edad" id="edad"><br><br>

			<button type="submit" value="enviar" id="submit">Enviar</button>
	</form>
	</div>

	<div class="box dash">
		<h4>Informaci√≥n del usuario</h4>
		
	</div>
</body>
</html>
